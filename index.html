<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Natcats viewer</title>
        <link href="./css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="./css/bootstrap-icons.min.css" rel="stylesheet">
        <link href="./css/index.css" rel="stylesheet">
        <script src="./js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body class="bg-dark text-center">
        <div class="container-fluid">
            <h2 class="pt-2 mb-5">Natcats viewer</h2>

            <div class="row">
                <div class="col-4">
                    <div id="filter" class="mb-4">
                        <h4 class="text-start">Filter traits</h4>

                        <form id="filter-form"></form>
                    </div>
                </div>
                <div class="col-8">
                    <div class="pagination-nav">
                        
                    </div>

                    <h3 id="filtered-amount" class="mb-3"></h3>
                    <div id="filter-choices" class="mb-3"></div>

                    <div id="result" class="mb-4">Loading data..</div>
                    
                    <div class="pagination-nav">
                       
                    </div>
                </div>
            </div>
        </div>

        <script src="./js/index.js"></script>
    </body>
</html>
